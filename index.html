<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "style.css" rel = "stylesheet" type = "text/css">
        <title>a website</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');
        </style>
    </head>

    <body>
        <header>
            <div class = "main-head">
                <nav>
                    <table>
                        <tr>
                            <td class = "main-head-item" style = "padding-right: 60px;"><h1>a website</h1></td>
                            <td class = "main-head-item"><a href = "index.html">home</a></td>
                            <td class = main-head-item><a href = "pages/pillarsOfCreation.html">page1</a></td>
                            <td class = main-head-item><a href = "pages/theScream.html">page2</a></td>
                            <td class = "darkmode-button main-head-item" onclick="darkMode()">dark mode</td>
                        </tr>
                    </table>
                </nav>
            </div>

        </header>
        
        <div class = "test">
            <div class = "homepage-image zoom">
                <img id = "homepage-image" style = "max-width: 100%" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Solid_black.svg/1200px-Solid_black.svg.png">
            </div>
        </div>
        <div class = "test homepage-body " align = "center">
            <br>This is a website about a lot of different things
            <br>Or it could be about nothing
            <br>unless you click one of the links above
        </div>

        <footer>
            <div class = "footer">
                <table class ="main-footer">
                    <tr>
                        <td><h2>This is a footer to show i can make a footer</h2></td>
                        <td class = "main-footer-item"><a href = "index.html">home</a></td>
                        <td class = "main-footer-item"><a href = "pages/pillarsOfCreation.html">page1</a></td>

                    </tr>
                </table>
                
            </div>
        </footer>
        <script>
            function darkMode() {
                var element = document.querySelector(".test");    
                
                element.classList.toggle("dark-mode");
                

                if (document.getElementById("homepage-image").src == "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Solid_black.svg/1200px-Solid_black.svg.png"){
                    document.getElementById("homepage-image").src = "https://upload.wikimedia.org/wikipedia/commons/d/de/White_Square.svg";
                } else {
                    document.getElementById("homepage-image").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Solid_black.svg/1200px-Solid_black.svg.png";
                }

            }
            
        </script>
    </body> 
    
</html>
